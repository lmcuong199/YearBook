<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Ảnh Tập Thể - Kỉ Yếu Online</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    /* Reset & cơ bản */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #5b4636;
      font-weight: 600;
    }
    h1 {
      margin-bottom: 20px;
    }
    .group-photos {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .group-photos figure { margin: 0; }
    .group-photos img {
      width: 100%;
      border-radius: 5px;
      border: 3px solid #e6d8b2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .group-photos figcaption {
      margin-top: 5px;
      font-size: 16px;
      text-align: center;
    }
    @media (max-width:768px) {
      .group-photos { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Thanh điều hướng -->
    <nav>
      <a href="index.html">Trang Chủ</a>
      <a href="class-memories.html">Kỉ Niệm Lớp</a>
      <a href="team-members.html">Thành Viên Nhóm</a>
    </nav>
    <h1>Ảnh Tập Thể</h1>
    <div class="group-photos">
      <figure>
        <img src="tapthe1.jpg" alt="Ảnh tập thể 1">
        <figcaption>Tập Thể 1</figcaption>
      </figure>
      <figure>
        <img src="tapthe2.jpg" alt="Ảnh tập thể 2">
        <figcaption>Tập Thể 2</figcaption>
      </figure>
      <figure>
        <img src="tapthe3.jpg" alt="Ảnh tập thể 3">
        <figcaption>Tập Thể 3</figcaption>
      </figure>
      <figure>
        <img src="tapthe4.jpg" alt="Ảnh tập thể 4">
        <figcaption>Tập Thể 4</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
